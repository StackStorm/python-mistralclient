---
version: '2.0'

wf:
  type: direct
  tasks:
    hello:
      action: std.echo output="Hello"
      policies:
        wait-before: 5
      publish:
        result: $

wf1:
  type: reverse
  tags:  [tag]
  input:
    - farewell
  tasks:
    addressee:
      action: std.echo output="John"
      publish:
        name: $
    goodbye:
      action: std.echo output="{$.farewell}, {$.name}"
      requires: [addressee]
